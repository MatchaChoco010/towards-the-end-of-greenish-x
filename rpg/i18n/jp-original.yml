  opening-player-0-legendary-name: 死毒のフィシオロジスト
  opening-player-0-introduction-text: |-
    あなたは神経毒を専門に扱う生理学者だ。
    どんなに強靭な生物でも、
    致死量のごく少量の毒を与えれば
    その生命など脆く崩れることを
    あなたは知っている。
    あなたの用意した特殊な毒薬は、
    どんな魔物も打ち倒すことができるだろう。
  opening-player-0-prologue-0-0: |-
    あなたはグリニッシュ・エックスの付近へ到着する。

    ここまでくるとグリニッシュの影響範囲内だ。

    あなたはこれからこのグリニッシュを
    討伐する冒険へと向かうことになる。

    政府の調査団員として
    この任務を投げ出すわけには行かない。
  opening-player-0-prologue-0-1: |-
    あなたは毒薬を用い魔物に対抗する生理学者だ。

    あなたは自身の武器である薬瓶の確認を済ませると、
    グリニッシュ・エックスへゆっくりと足を踏み入れた……。
