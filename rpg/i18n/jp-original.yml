  opening-prologue-0-0: |-
    あの悪夢のはじまりから8年。
    《緑域》――グリニッシュ――の侵食は
    世界中の都市を蝕んでいた。
  opening-prologue-0-1: |-
    グリニッシュとは、都市の一部が
    突如として魔物の跋扈する緑に覆われた
    危険地帯へと変質してしまう現象だった。

    未だグリニッシュの原因は不明。
    8年前のある日、突然世界に姿を表し、
    それ以降世界中の各地で発生している。

    現在判明していることは、グリニッシュ地帯の
    最奥部には主となる魔物が存在すること。
    そしてその主を打ち倒すと
    グリニッシュ地帯が消滅することだった。
  opening-prologue-0-2: |-
    各国政府は自国を守るため
    グリニッシュの主の討伐を選んできた。

    その試みは場合によっては成功し、
    そして場合によっては失敗した。

    今回、地点Xに生じたグリニッシュも
    その主の討伐が望まれている。

    地点Xに生じたグリニッシュ
    ――グリニッシュ・エックス――は
    過去に類を見ないほどの大きさだった。

    政府は専門の調査団を立ち上げ、
    グリニッシュを打ち倒すつもりだ。
  opening-prologue-0-3: |-
    あなたは政府に雇われた
    グリニッシュ調査員の一人だ。

    グリニッシュ最奥に居座る主を討伐することが
    あなたに与えられた使命である。

    ……残念ながら既に調査団の
    先行隊は消息不明となっている。
    グリニッシュ・エックスは
    それだけ危険な地帯だ。

    しかし、あなたはその危険を恐れず立ち向かう。
    なぜなら、あなたは二つ名を持つ
    グリニッシュ討伐の実力者だからだ。

    そう、あなたの二つ名は――
  opening-prologue-1-0: |-
    《緑域》――グリニッシュ。
    それは8年前に初めて現れた
    災厄につけられた名前だ。
  opening-prologue-1-1: |-
    一度グリニッシュが発生すると、
    その周囲は突如として緑に覆われた
    危険地帯へと変質してしまう。

    未だグリニッシュの原因は不明。
    8年前のある日、突然世界に姿を表し、
    それ以降世界中の各地で発生している。

    現在判明していることは、グリニッシュ地帯の
    最奥部には主となる魔物が存在すること。
    そしてその主を打ち倒すと
    グリニッシュ地帯が消滅することだった。
  opening-prologue-1-2: |-
    各国政府は自国を守るため
    グリニッシュの主の討伐を選んできた。

    その試みは場合によっては成功し、
    そして場合によっては失敗した。

    魔物の跋扈するグリニッシュの
    最奥の主を討伐することは
    それ相応の危険が伴う。

    残念ながらすべての国の政府が
    専門部隊を用意できるわけではなかった。

    今回、地点Xに生じたグリニッシュについて、
    国は主の討伐をしたものに
    多額の報奨金を支払うことを約束した。
  opening-prologue-1-3: |-
    あなたは報奨金を目当てに
    グリニッシュを目指す一人だ。

    グリニッシュ最奥に居座る主を討伐し
    報奨金を手に入れることがあなたの目的である。

    ……残念ながら既に多数の報奨金目当ての
    探索者が消息不明となっている。
    グリニッシュ・エックスは
    それだけ危険な地帯だ。

    しかし、あなたはその危険を恐れず立ち向かう。
    なぜなら、あなたは二つ名を持つ
    グリニッシュ討伐の実力者だからだ。

    そう、あなたの二つ名は――
