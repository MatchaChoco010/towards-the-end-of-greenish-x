  # level 1
  level-1-text-0: |-
    早朝の静けさの中に魔物たちの活動する僅かな気配が感じられる。
    あなたは魔物の活動が比較的穏やかになる時間帯を選んで出発をする。
  level-1-text-1: |-
    早朝の緑に包まれた森は驚くほど静かだ。
  level-1-text-2: |-
    あなたは夜行性の魔物が眠りにつき、昼行性の魔物が活動を始めるより
    前の時間に探索の準備を整え出発をする。
  level-1-text-3: ――グリニッシュ・エックス
  level-1-text-4: |-
    一見して穏やかに見えるこの場所は、数多の人の命を飲み込んできた場所だ。
    油断をするわけにはいかない。

  # level 2
  level-2-text-0: |-
    あなたはグリニッシュで魔物と戦うための技能を身に着けている。
    その技能とは――
  level-2-text-1: |-
    （初期スキルを3つ選んで習得してください）
  level-2-text-2: |-
    あなたの戦闘技能はグリニッシュの魔物にも通用する特殊なスキルだ。
    これらのスキルを武器に探索を進めることにする。

  # level 3
  level-3-text-0: |-
    あなたはグリニッシュの探索のためにいくつかのアイテムを用意してきた。
    今一度そのアイテムを確認しても良いかもしれない。
  level-3-text-1: |-
    あなたが用意してきたアイテムは――
  level-3-text-2: |-
    ポーション x5
    ハイポーション x3
    回生の札 x1
  level-3-text-3: |-
    リフレインポーション x3
    回生の札 x1
  level-3-text-4: |-
    ポーション x3
    回生の札 x1
    百中のお守り x2
  level-3-text-5: |-
    あなたはアイテムを背嚢にしまうと、再び探索を再開する。

  # level 4
  level-4-text-0: |-
    あなたはスキルとアイテムを用意してきた。
    これらは探索の過程で状況に応じて減りもすれば増えもするはずだ。
  level-4-text-1: |-
    探索中に所持しているアイテムとスキルを確認したくなるだろう。
    まずはここで一度確認をしておくのも手かもしれない。
  level-4-text-2: |-
    （Xキーおよびメニューボタンで所持スキルとアイテムを確認できます）
  level-4-text-3: |-
    あなたはアイテムもスキルも十分に確認ができた。
    これで探索に挑む準備は問題ないだろう。
  level-4-text-4: |-
    これからあなたのグリニッシュの攻略が始まる。
    万全の注意をはらい最奥までたどり着きグリニッシュを討伐せよ！

  # level 5
  level-5-text-0: |-
    あなたがグリニッシュに突入してからだいぶ時間がたった。
    既に太陽は頭上から照りつけ、時刻が昼を過ぎたことがわかる。
  level-5-text-1: |-
    あなたは気をつけなければならない！
    そろそろ昼行性の魔物が活発に動き出し始めるはずだ！
  level-5-text-2: |-
    周囲を伺うと魔物の気配が濃くなっているのがわかる。
    あなたはいっそう気を引き締めて探索を進めることにする。
  level-5-text-3: |-
    魔物が襲いかかってきた！

  # level 6
  level-6-text-0: |-
    目の前の茂みからガサゴソという魔物の動く音がする！
    既にこちらには気がついているようだ。
  level-6-text-1: |-
    武器を構えたまえ！
    魔物の襲撃を迎え撃たなければならない！
  level-6-text-2: |-
    戦いを終えたあなたはこの経験が自身の成長につながっていることがわかる。
    これならば次の戦いではよりうまく敵をさばけるかもしれない。
  level-6-text-3: |-
    （戦闘に勝利するとスキルを1つ習得することができます。
     習得できるスキルはレア度を考慮したランダムで選ばれます）
  level-6-text-4: |-
    あなたは自身の成長をしっかりと噛み締めながら探索を再開する。

  # level 7
  level-7-text-0: |-
    あなたがグリニッシュに突入してから既に半日は過ぎただろうか。
    既に日は沈みあたりは暗くなってきている。
  level-7-text-1: |-
    そろそろ夜行性の凶暴な魔物も活動を始める頃だろう。
    あなたはこれまで以上に気を引き締めなければならない。
  level-7-text-2: |-
    周囲はすでに急速に暗くなり、その暗がりからは魔物があなたの様子を
    うかがっているようだ。あなたは先を急ぐことにする。
