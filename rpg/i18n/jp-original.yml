  opening-player-0-legendary-name: 死毒のフィシオロジスト
  opening-player-0-introduction-text: |-
    あなたは神経毒を専門に扱う生理学者だ。
    どんなに強靭な生物でも、
    致死量のごく少量の毒を与えれば
    その生命など脆く崩れることを
    あなたは知っている。
    あなたの用意した特殊な毒薬は、
    どんな魔物も打ち倒すことができるだろう。
  opening-player-0-prologue-0-0: |-
    あなたはグリニッシュ・エックスの付近へ到着する。

    ここまでくるとグリニッシュの影響範囲内だ。

    あなたはこれからこのグリニッシュを
    討伐する冒険へと向かうことになる。

    政府の調査団員として
    この任務を投げ出すわけには行かない。
  opening-player-0-prologue-0-1: |-
    あなたは毒薬を用い魔物に対抗する生理学者だ。

    あなたは自身の武器である薬瓶の確認を済ませると、
    グリニッシュ・エックスへゆっくりと足を踏み入れた……。
  opening-player-0-prologue-1-0: |-
    あなたはグリニッシュ・エックスの付近へ到着する。

    ここまでくるとグリニッシュの影響範囲内だ。

    あなたはこれからこのグリニッシュを
    討伐する冒険へと向かうことになる。

    あなたは報奨金を自分のものとするため
    この任務を完了することを目指す。
  opening-player-0-prologue-1-1: |-
    あなたは毒薬を用い魔物に対抗する生理学者だ。

    あなたは自身の武器である薬瓶の確認を済ませると、
    グリニッシュ・エックスへゆっくりと足を踏み入れた……。
  opening-player-0-confirm: |-
    「死毒のフィシオロジスト」で
    探索を始めますか？
  opening-player-1-legendary-name: 連撃のハルバーディア
  opening-player-1-introduction-text: |-
    あなたは連撃に長けた槍使いだ。
    あなたはその素早い身のこなしで、
    怒涛の連撃を仕掛け敵を仕留める。
    連撃は、自身の戦意高揚にもつながっている。
    あなたは連撃をするほどに、
    より効果的な攻撃を与えることができるだろう。
  opening-player-1-prologue-0-0: |-
    あなたはグリニッシュ・エックスの付近へ到着する。

    ここまでくるとグリニッシュの影響範囲内だ。

    あなたはこれからこのグリニッシュを
    討伐する冒険へと向かうことになる。

    政府の調査団員として
    この任務を投げ出すわけには行かない。
  opening-player-1-prologue-0-1: |-
    あなたはハルバードを用い魔物に対抗する槍使いだ。

    あなたはその手の武器を握り直すと、
    グリニッシュ・エックスへゆっくりと足を踏み入れた……。
  opening-player-1-prologue-1-0: |-
